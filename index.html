
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="col-xs-12 header_div text_center">
    <h2>Animal Sounds app</h2>
    <p>Note: Play different animal sounds like dog barking and cat meowing. Disclaimer: Not every animal sound is added in here</p>
  </div>

  <div class="col-xs-12 main_div">
    <center>
      <button class="btn btn-info" onclick="startClassification();">Start </button>
      <button class="btn btn-danger" onclick="stopClassification();">Stop</button>
      <h4 id="result_count"> </h4>
      <h3 id="result_label">I can Hear - </h3>
      <br>
      <img id="animal_image" src="ear.png" width="300" height="300">
    </center>
  </div>
  <div class="col-xs-12 copy_right_footer">
    Developed by - Yajvin
  </div>
  <script src="main.js"></script>
  </body>
  </html>
